<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#131537] h-screen w-screen flex flex-col items-center justify-center font-sans"
  >
    <header
      class="flex justify-between items-center border-2 border-gray-400 rounded-xl p-4 w-[600px] absolute top-[5%]"
    >
      <!-- Chap taraf -->
      <h1 class="text-white text-2xl font-bold leading-tight">
        ROCK <br />
        PAPER <br />
        SCISSORS
      </h1>

      <!-- O‘ng taraf (score kartochka) -->
      <div
        class="bg-white w-[100px] h-[100px] rounded-lg flex flex-col items-center justify-center shadow"
      >
        <span class="text-blue-600 font-semibold text-sm tracking-widest"
          >SCORE</span
        >
        <span id="score" class="text-4xl font-bold text-gray-700">0</span>
        <!-- score id qo‘ydik -->
      </div>
    </header>

    <!-- Section 1 -->
    <section class="flex justify-center" id="gameZone">
      <div class="flex gap-20">
        <img class="hand" src="./img/paper.svg" alt="paper" />
        <img
          class="hand absolute bottom-[20%] right-[46%]"
          src="./img/rock.svg"
          alt="scissors"
        />
        <img class="hand" src="./img/scissors.svg" alt="rock" />
      </div>
    </section>
    <h6 id="who-win"></h6>
    <!-- Section 2  -->
    <section class="flex hidden justify-center" id="processZone">
      <img id="player" src="./img/hand-load.svg" alt="player" />
      <button
        class="px-15 py-3 bg-purple-600 text-white font-bold rounded-xl mt-[300px]"
        id="Refresh"
      >
        Refresh
      </button>
      <img id="ai" src="./img/hand-load.svg" alt="ai" />
    </section>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
